<div class="d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="alert alert-danger" role="alert" *ngIf="submitted">
            Hibás e-mail cím vagy jelszó.
          </div>
          <mat-card>
            <h3 class="text-center">Bejelentkezés</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="w-100">
                <input type="email" matInput placeholder="E-mail cím" formControlName="userEmail">
                <mat-error *ngIf="data.userEmail.errors?.required">E-mail cím megadásak kötelező.</mat-error>
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput [type]="hide ? 'password' : 'text'" type="password" matInput placeholder="Jelszó" formControlName="userPassword">
                <button type="button" mat-icon-button matSuffix (click)="hide ? hide : !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="data.userPassword.errors?.required">Password is required</mat-error>
              </mat-form-field>

              <div class="form-group mt-4">
                <button type="submit" [autofocus] mat-raised-button color="primary">Bejelentkezés</button>
                <a [routerLink]="['/register']" class="ml-2" mat-button color="primary">Regisztráció</a>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
