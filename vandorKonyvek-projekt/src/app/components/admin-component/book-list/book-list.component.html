<div class="container-fluid">
  <div class="row">
    <div class="col-11">&nbsp;</div>
    <div class="col-1">
      <div class="form-group">
        <label for="search-text">Search Text</label>
        <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
          [(ngModel)]="searchText" placeholder="Enter text to search" 
          autofocus>
      </div>
    </div>
   
    <div class="col-1">
  <button class="btn btn-outline-dark btn-lg btn-block" routerLink='/admin/books/new'>

  </button>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
 
<br>
<table class="table table-striped">
  
  <tbody>
    <tr *ngFor="let book of books">
        <td>{{book.book_image}}</td>
        <td>{{book.book_id}}</td>
        <td>{{book.book_author}}</td>
        <td>{{book.book_title}}</td>
        <td>{{book.book_available}}</td>
        <td><button class="btn btn-light" type="button" [routerLink]="[book.book_id]">
<i class="fa fa-eye"></i>
        </button></td>
        <td>
         
          <button class="btn btn-danger"
          (click)="onDelete(book)">
            <i class="fa fa-skull"></i>
        </button></td>
    </tr>
  </tbody>
</table>
